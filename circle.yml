version: 2
jobs:
  deploy:
    working_directory: /build
    docker:
      - image: rust:1.34-stretch
    steps:
      - checkout
      - run:
          command: |
            bash build-scripts/start-builds.sh
      - store_artifacts:
          path: /build/dist/
          destination: dist/
  build:
    working_directory: ~/blockstack
    docker:
      - image: circleci/rust
    steps:
      - checkout
      - run:
          command: |
            cargo build
      - run:
          environment:
            RUST_BACKTRACE: 1
            BLOCKSTACK_DEBUG: 1
            RUSTFLAGS: -Clink-dead-code
          command: |
            cargo test
#            cargo kcov && bash <(curl -s https://codecov.io/bash)


workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy
